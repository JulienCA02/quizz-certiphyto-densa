<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz d'entra√Ænement Certiphyto</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.6rem;
      color: #005a9e;
      margin: 0;
    }

    main {
      margin: 20px auto;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .category-btn {
      display: block;
      margin: 14px auto;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      width: 90%;
      max-width: 550px;
      cursor: pointer;
      transition: 0.2s;
      border: none;
      text-align: center;
    }

    .category-btn .title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .category-btn .count {
      font-size: 0.9rem;
      color: #e7f1ff;
      opacity: 0.95;
    }

    .category-btn.ready {
      background-color: #0078d7;
      color: white;
    }

    .category-btn.ready:hover {
      background-color: #005a9e;
    }

    .category-btn.pending {
      background-color: #f3f3f3;
      color: #888;
      border: 1px solid #ccc;
      cursor: not-allowed;
    }

    .category-btn.pending .count {
      color: #999;
      font-style: italic;
    }

    #quiz-container {
      display: none;
      text-align: left;
    }

    #question {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .option {
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .option:hover {
      background-color: #eef6ff;
    }

    .selected {
      background-color: #d0e7ff;
      border-color: #0078d7;
    }

    .correct {
      background-color: #c9f7c5 !important;
      border-color: #3da33d !important;
    }

    .incorrect {
      background-color: #ffc7c7 !important;
      border-color: #cc0000 !important;
    }

    .btn {
      margin: 15px 5px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    #validate-btn {
      background-color: #0078d7;
      color: white;
    }

    #validate-btn:hover {
      background-color: #005a9e;
    }

    #next-btn {
      background-color: #00a86b;
      color: white;
    }

    #next-btn:hover {
      background-color: #008b57;
    }

    #stop-btn {
      background-color: #dc3545;
      color: white;
    }

    #stop-btn:hover {
      background-color: #b02a37;
    }

    #restart-btn, #home-btn {
      background-color: #0078d7;
      color: white;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Quiz d'entra√Ænement Certiphyto</h1>
  </header>

  <main id="home">
    <h2>Choisissez votre cat√©gorie de quiz</h2>
    <div id="categoryButtons"></div>
  </main>

  <main id="quiz-container">
    <div id="question-container">
      <div id="question"></div>
      <div id="options"></div>
    </div>
    <div id="controls">
      <button class="btn" id="validate-btn">Valider</button>
      <button class="btn" id="next-btn" style="display:none;">Question suivante</button>
      <button class="btn" id="stop-btn">Arr√™ter le quiz</button>
    </div>
    <div id="result"></div>
  </main>

  <script>
    const quizFiles = {
      "DENSA": { 
        file: "questions-densa-ea.json", 
        title: "D√©cideur en entreprise non soumise √† agr√©ment - Exploitation agricole" 
      },
      "DENSA COL": { 
        file: "questions-densa-col.json", 
        title: "D√©cideur en entreprise non soumise √† agr√©ment - Collectivit√©" 
      },
      "DESA": { 
        file: "questions-desa.json", 
        title: "D√©cideur en entreprise soumise √† agr√©ment - Prestation de services du secteur agricole et forestier" 
      },
      "OP√âRATEUR": { 
        file: "questions-operateur-ea.json", 
        title: "Op√©rateur - Exploitation agricole" 
      },
      "OP√âRATEUR COL": { 
        file: "questions-operateur-col.json", 
        title: "Op√©rateur - Collectivit√©" 
      }
    };

    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;
    let categoryTitle = "";
    let totalQuestions = 30;
    let passScore = 15;

    async function checkQuizFiles() {
      const container = document.getElementById("categoryButtons");
      container.innerHTML = "";

      for (const [key, data] of Object.entries(quizFiles)) {
        const btn = document.createElement("button");
        btn.className = "category-btn";

        try {
          const res = await fetch(data.file + "?v=" + Date.now());
          if (!res.ok) throw new Error();
          const json = await res.json();
          const count = json.length;

          btn.innerHTML = `
            <div class="title">${data.title}</div>
            <div class="count">${count} question${count > 1 ? "s" : ""} en stock</div>
          `;
          btn.onclick = () => startQuiz(data.file, data.title, key);
          btn.classList.add("ready");
        } catch {
          btn.innerHTML = `
            <div class="title">${data.title}</div>
            <div class="count">üöß En cours</div>
          `;
          btn.disabled = true;
          btn.classList.add("pending");
        }

        container.appendChild(btn);
      }
    }

    async function startQuiz(file, title, key) {
      document.getElementById("home").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";

      categoryTitle = title;
      document.querySelector("header h1").textContent = title;

      // Param√®tres selon la cat√©gorie
      if (key.includes("OP√âRATEUR")) { totalQuestions = 20; passScore = 12; }
      else if (key.includes("DESA")) { totalQuestions = 30; passScore = 20; }
      else { totalQuestions = 30; passScore = 15; }

      const res = await fetch(file + "?v=" + Date.now());
      currentQuiz = await res.json();

      // Tirage al√©atoire
      currentQuiz = currentQuiz.sort(() => 0.5 - Math.random()).slice(0, totalQuestions);

      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuiz[currentIndex];
      document.getElementById("question").textContent = `Question ${currentIndex + 1}/${totalQuestions} : ${q.q}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => div.classList.toggle("selected");
        optionsDiv.appendChild(div);
      });

      document.getElementById("validate-btn").style.display = "inline-block";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("result").textContent = "";
    }

    // ‚úÖ Bloc corrig√© avec "Bonne / Mauvaise r√©ponse"
    document.getElementById("validate-btn").addEventListener("click", () => {
      const q = currentQuiz[currentIndex];
      const selected = Array.from(document.querySelectorAll(".option.selected")).map(o =>
        [...o.parentNode.children].indexOf(o)
      );
      const correct = q.answers;

      const options = document.querySelectorAll(".option");
      options.forEach((opt, i) => {
        if (correct.includes(i)) opt.classList.add("correct");
        else if (selected.includes(i)) opt.classList.add("incorrect");
        opt.onclick = null;
      });

      const resultDiv = document.getElementById("result");
      const isGood = arraysEqual(selected.sort(), correct.sort());

      if (isGood) {
        score++;
        resultDiv.innerHTML = `<p style="color:green;">‚úÖ Bonne r√©ponse</p>`;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Mauvaise r√©ponse</p>`;
      }

      document.getElementById("validate-btn").style.display = "none";
      document.getElementById("next-btn").style.display = "inline-block";
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < totalQuestions) showQuestion();
      else endQuiz();
    });

    document.getElementById("stop-btn").addEventListener("click", endQuiz);

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }

    function endQuiz() {
      document.getElementById("question-container").style.display = "none";
      document.getElementById("controls").style.display = "none";
      const resultDiv = document.getElementById("result");
      const success = score >= passScore;
      resultDiv.innerHTML = `
        <p>Score final : ${score}/${totalQuestions}</p>
        <p style="color:${success ? 'green' : 'red'};">
          ${success ? "‚úÖ R√©ussi" : "‚ùå √âchou√©"}
        </p>
        <button class="btn" id="restart-btn">Nouveau quiz</button>
        <button class="btn" id="home-btn">Accueil</button>
      `;

      document.getElementById("restart-btn").onclick = () => startQuiz(Object.values(quizFiles).find(q => q.title === categoryTitle).file, categoryTitle, categoryTitle);
      document.getElementById("home-btn").onclick = goHome;
    }

    function goHome() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("home").style.display = "block";
      document.querySelector("header h1").textContent = "Quiz d'entra√Ænement Certiphyto";
      document.getElementById("question-container").style.display = "block";
      document.getElementById("controls").style.display = "block";
      checkQuizFiles();
    }

    document.addEventListener("DOMContentLoaded", checkQuizFiles);
  </script>
</body>
</html>
