<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz d'entra√Ænement Certiphyto d√©cideur en entreprise non soumise √† agr√©ment (DENSA) - Exploitation agricole</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
    }
    h1 { text-align: center; color: #333; }
    #logo {
      display: block;
      margin: 20px auto;
      max-width: 180px;
      height: auto;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .question { margin-top: 1.5rem; }
    .option {
      display: block;
      background: #eee;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option.correct { background: #c8f7c5 !important; }
    .option.incorrect { background: #f7c5c5 !important; }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      font-size: 1rem;
    }
    #next { background: #007bff; color: white; }
    #stop { background: #ff4757; color: white; }
    #restart { background: #28a745; color: white; }
    #score {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 2rem;
    }
    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    #progress {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
    #start-screen {
      text-align: center;
      margin-top: 2rem;
    }
    #start {
      background: #007bff;
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz d'entra√Ænement Certiphyto d√©cideur en entreprise non soumise √† agr√©ment (DENSA) - Exploitation agricole</h1>
    <img id="logo" src="logo.png" alt="Logo Certiphyto DENSA">
    
    <div id="start-screen">
      <p>Bienvenue dans le quiz d'entra√Ænement !</p>
      <p>Tu devras r√©pondre √† <strong>30 questions</strong>. Il faut au moins <strong>15 bonnes r√©ponses</strong> pour r√©ussir üí™</p>
      <button id="start">Commencer le quiz</button>
    </div>

    <div id="progress" style="display:none;"></div>
    <div id="quiz" style="display:none;"></div>
    <div id="feedback"></div>

    <div id="controls" style="text-align:center; margin-top:1rem; display:none;">
      <button id="next">Valider</button>
      <button id="stop">Arr√™ter le quiz</button>
    </div>

    <p id="score"></p>
  </div>

  <script>
    const NB_QUESTIONS = 30;
    const SCORE_REQUIS = 15;
    let questions = [];
    let selected = [];
    let current = 0;
    let score = 0;
    let waitingNext = false;

    const quizDiv = document.getElementById("quiz");
    const scoreDiv = document.getElementById("score");
    const nextBtn = document.getElementById("next");
    const stopBtn = document.getElementById("stop");
    const progressDiv = document.getElementById("progress");
    const feedbackDiv = document.getElementById("feedback");
    const startScreen = document.getElementById("start-screen");
    const controlsDiv = document.getElementById("controls");

    fetch("./questions.json")
      .then(res => res.json())
      .then(data => { questions = data; })
      .catch(err => {
        quizDiv.innerHTML = "<p>‚ö†Ô∏è Impossible de charger les questions.</p>";
        console.error(err);
      });

    document.getElementById("start").addEventListener("click", startQuiz);

    function startQuiz() {
      startScreen.style.display = "none";
      quizDiv.style.display = "block";
      controlsDiv.style.display = "block";
      progressDiv.style.display = "block";
      scoreDiv.textContent = "";
      feedbackDiv.textContent = "";
      current = 0;
      score = 0;
      selected = questions.sort(() => Math.random() - 0.5).slice(0, NB_QUESTIONS);
      showQuestion();
    }

    function showQuestion() {
      const q = selected[current];
      feedbackDiv.textContent = "";
      waitingNext = false;
      nextBtn.textContent = "Valider";
      progressDiv.textContent = `Question ${current + 1} / ${selected.length}`;
      quizDiv.innerHTML = `
        <div class="question">
          <h3>${current + 1}. ${q.q}</h3>
          ${q.options.map((opt, i) => `
            <label class="option">
              <input type="checkbox" name="opt" value="${i}">
              ${opt}
            </label>`).join('')}
          <p style="font-style:italic; color:#666;">(Tu peux cocher plusieurs r√©ponses)</p>
        </div>
      `;
    }

    nextBtn.addEventListener("click", () => {
      if (waitingNext) {
        current++;
        if (current < selected.length) showQuestion();
        else showScore();
        return;
      }

      const chosen = Array.from(document.querySelectorAll('input[name="opt"]:checked')).map(c => parseInt(c.value));
      if (chosen.length === 0) return alert("Choisis au moins une r√©ponse !");

      const q = selected[current];
      const correctAnswers = q.answers.slice().sort();
      const isCorrect = arraysEqual(chosen.sort(), correctAnswers);

      const optionLabels = document.querySelectorAll(".option");
      optionLabels.forEach((label, i) => {
        label.classList.remove("correct", "incorrect");
        const input = label.querySelector("input");
        input.disabled = true;
        if (correctAnswers.includes(i)) label.classList.add("correct");
        else if (chosen.includes(i)) label.classList.add("incorrect");
      });

      if (isCorrect) {
        score++;
        feedbackDiv.style.color = "green";
        feedbackDiv.textContent = "‚úÖ Bonne r√©ponse !";
      } else {
        feedbackDiv.style.color = "red";
        const bonnesReponses = correctAnswers.map(i => q.options[i]).join(", ");
        feedbackDiv.textContent = "‚ùå Mauvaise r√©ponse. Les bonnes r√©ponses √©taient : " + bonnesReponses;
      }

      waitingNext = true;
      nextBtn.textContent = current + 1 === selected.length ? "Afficher le score" : "Question suivante";
    });

    stopBtn.addEventListener("click", () => {
      if (confirm("Arr√™ter le quiz ? Le score sera affich√©.")) showScore();
    });

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }

    function showScore() {
      quizDiv.innerHTML = "";
      feedbackDiv.textContent = "";
      controlsDiv.style.display = "none";
      progressDiv.style.display = "none";

      let message = `‚úÖ Score final : ${score} / ${current}`;
      if (score >= SCORE_REQUIS) {
        message += "<br><span style='color:green;'>üéâ F√©licitations, tu as r√©ussi l'exercice !</span>";
      } else {
        message += "<br><span style='color:red;'>‚ùå Exercice non valid√© ‚Äî essaie encore !</span>";
      }

      scoreDiv.innerHTML = message + "<br><br><button id='restart'>Recommencer</button>";
      document.getElementById("restart").addEventListener("click", startQuiz);
    }
  </script>
</body>
</html>
